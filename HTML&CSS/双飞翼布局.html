<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#container {
				width: 100%;
				float: left;
			}
			#center {
				height: 400px;
				background-color: red;
				margin: 0 200px;   
			}
			#left,#right{
				width: 200px;
				height: 300px;
				background-color: yellow;
				float: left;
			}
			#left {
				margin-left: -100%;
			}
			#right {
				margin-left: -200px
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="center">center</div>
		</div>
		<div id="left">left</div>
		<div id="right">right</div>
	</body>
</html>
