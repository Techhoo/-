<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#center {
				  margin: 0 200px;
				  background-color: green;
				  height: 200px;
				  float: left;
				  width: calc(100% - 400px);
			}
			#left {
				width: 200px;
				height: 400px;
				float: left;
				margin-left: -100%;
				background-color: red;
			}
			#right {
				width: 200px;
				height: 400px;
				float: left;
				margin-left: -200px;
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<div id="center" class="column"></div>
		<div id="left" class="column"></div>
		<div id="right" class="column"></div>
	</body>
</html>
